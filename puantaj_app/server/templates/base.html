<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Rainstaff ERP{% endblock %}</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --matrix-green: #00ff41;
            --matrix-dark: #0d0208;
            --matrix-darker: #000000;
            --matrix-light: #003b00;
            --card-bg: #0a0e0a;
            --text-primary: #00ff41;
            --text-secondary: #00cc33;
            --text-muted: #006622;
            --border-color: #003300;
            --hover-bg: #001a00;
        }
        
        body {
            font-family: 'Courier New', monospace;
            background: var(--matrix-darker);
            color: var(--text-primary);
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }
        
        /* Matrix Rain Background */
        #matrix-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            opacity: 0.15;
        }
        
        .main-content {
            position: relative;
            z-index: 1;
        }
        
        /* Header */
        .header {
            background: rgba(0, 0, 0, 0.9);
            border-bottom: 2px solid var(--matrix-green);
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            backdrop-filter: blur(10px);
            box-shadow: 0 0 20px rgba(0, 255, 65, 0.3);
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .logo h1 {
            font-size: 24px;
            color: var(--matrix-green);
            text-shadow: 0 0 10px var(--matrix-green);
            letter-spacing: 2px;
        }
        
        .logo-icon {
            font-size: 32px;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.6; }
        }
        
        .user-info {
            display: flex;
            align-items: center;
            gap: 20px;
            color: var(--text-secondary);
        }
        
        .user-badge {
            background: var(--card-bg);
            padding: 8px 16px;
            border-radius: 5px;
            border: 1px solid var(--matrix-green);
            box-shadow: 0 0 10px rgba(0, 255, 65, 0.2);
        }
        
        .logout-btn {
            background: transparent;
            color: var(--matrix-green);
            padding: 8px 20px;
            border: 2px solid var(--matrix-green);
            border-radius: 5px;
            text-decoration: none;
            transition: all 0.3s;
            cursor: pointer;
        }
        
        .logout-btn:hover {
            background: var(--matrix-green);
            color: var(--matrix-darker);
            box-shadow: 0 0 15px var(--matrix-green);
        }
        
        /* Navigation */
        .nav-container {
            background: rgba(0, 0, 0, 0.8);
            padding: 20px 30px;
            border-bottom: 1px solid var(--border-color);
        }
        
        .nav-tabs {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        
        .nav-tab {
            padding: 12px 24px;
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            color: var(--text-muted);
            transition: all 0.3s;
            font-family: 'Courier New', monospace;
        }
        
        .nav-tab:hover {
            border-color: var(--matrix-green);
            color: var(--text-secondary);
            box-shadow: 0 0 10px rgba(0, 255, 65, 0.2);
        }
        
        .nav-tab.active {
            background: var(--matrix-light);
            border-color: var(--matrix-green);
            color: var(--matrix-green);
            box-shadow: 0 0 15px rgba(0, 255, 65, 0.3);
        }
        
        /* Container */
        .container {
            max-width: 1600px;
            margin: 0 auto;
            padding: 30px;
        }
        
        /* Cards */
        .card {
            background: rgba(10, 14, 10, 0.95);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 25px;
            margin-bottom: 25px;
            box-shadow: 0 0 20px rgba(0, 255, 65, 0.1);
            backdrop-filter: blur(10px);
        }
        
        .card h2 {
            color: var(--matrix-green);
            margin-bottom: 20px;
            font-size: 20px;
            text-shadow: 0 0 10px var(--matrix-green);
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 10px;
        }
        
        /* Stats Grid */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 20px;
            text-align: center;
            transition: all 0.3s;
        }
        
        .stat-card:hover {
            border-color: var(--matrix-green);
            box-shadow: 0 0 20px rgba(0, 255, 65, 0.3);
            transform: translateY(-5px);
        }
        
        .stat-card h3 {
            color: var(--text-muted);
            font-size: 12px;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .stat-card .value {
            font-size: 36px;
            font-weight: bold;
            color: var(--matrix-green);
            text-shadow: 0 0 10px var(--matrix-green);
        }
        
        /* Tables */
        table {
            width: 100%;
            border-collapse: collapse;
        }
        
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid var(--border-color);
        }
        
        th {
            background: var(--matrix-light);
            font-weight: 600;
            color: var(--matrix-green);
            text-transform: uppercase;
            font-size: 12px;
            letter-spacing: 1px;
        }
        
        td {
            color: var(--text-secondary);
        }
        
        tr {
            transition: all 0.2s;
        }
        
        tr:hover {
            background: var(--hover-bg);
            box-shadow: 0 0 10px rgba(0, 255, 65, 0.1);
        }
        
        /* Collapsible Rows */
        .parent-row {
            cursor: pointer;
            font-weight: 600;
        }
        
        .parent-row:hover {
            background: var(--matrix-light);
        }
        
        .child-row {
            display: none;
            background: rgba(0, 26, 0, 0.5);
        }
        
        .child-row.show {
            display: table-row;
        }
        
        .child-row td {
            padding-left: 40px;
            color: var(--text-muted);
            font-size: 13px;
        }
        
        .expand-icon {
            display: inline-block;
            transition: transform 0.3s;
            margin-right: 10px;
        }
        
        .expand-icon.expanded {
            transform: rotate(90deg);
        }
        
        /* Tab Content */
        .tab-content {
            display: none;
        }
        
        .tab-content.active {
            display: block;
            animation: fadeIn 0.3s;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        /* Loading */
        .loading {
            text-align: center;
            padding: 40px;
            color: var(--text-muted);
        }
        
        .loading::after {
            content: '...';
            animation: dots 1.5s infinite;
        }
        
        @keyframes dots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60%, 100% { content: '...'; }
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                gap: 15px;
            }
            
            .nav-tabs {
                flex-direction: column;
            }
            
            .stats-grid {
                grid-template-columns: 1fr;
            }
            
            table {
                font-size: 12px;
            }
            
            th, td {
                padding: 8px;
            }
        }
        
        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 10px;
            height: 10px;
        }
        
        ::-webkit-scrollbar-track {
            background: var(--matrix-darker);
        }
        
        ::-webkit-scrollbar-thumb {
            background: var(--matrix-green);
            border-radius: 5px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: var(--text-secondary);
        }
    </style>
    {% block extra_css %}{% endblock %}
</head>
<body>
    <canvas id="matrix-canvas"></canvas>
    
    <div class="main-content">
        {% block content %}{% endblock %}
    </div>
    
    <script src="/static/matrix-rain.js"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
