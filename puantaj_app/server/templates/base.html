<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Rainstaff ERP{% endblock %}</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@300;400;600;700&family=Share+Tech+Mono&display=swap"
        rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            /* Rich Modern ERP Theme */
            --matrix-green: #00ff41;
            --primary-glow: #00ff41;
            --matrix-dark: #050505;
            --matrix-darker: #000000;
            --matrix-light: #0a1f0a;
            --card-bg: rgba(10, 15, 10, 0.7);
            --card-border: 1px solid rgba(0, 255, 65, 0.3);
            --text-primary: #e0ffe0;
            --text-secondary: #80ff99;
            --text-muted: #40804d;
            --border-color: #003300;
            --hover-bg: rgba(0, 255, 65, 0.1);
            --glass-strong: rgba(0, 20, 0, 0.85);
            --glass-light: rgba(0, 20, 0, 0.5);
        }

        /* Gece Theme - Cyber Blue */
        body.theme-gece {
            --matrix-green: #00d9ff;
            --primary-glow: #00d9ff;
            --matrix-dark: #050a10;
            --matrix-darker: #020405;
            --matrix-light: #0a1520;
            --card-bg: rgba(5, 15, 25, 0.7);
            --card-border: 1px solid rgba(0, 217, 255, 0.3);
            --text-primary: #e0faff;
            --text-secondary: #80e5ff;
            --text-muted: #336677;
            --border-color: #003344;
            --hover-bg: rgba(0, 217, 255, 0.1);
            --glass-strong: rgba(0, 10, 20, 0.85);
            --glass-light: rgba(0, 10, 20, 0.5);
        }

        /* Theme toggle button */
        .theme-toggle-btn {
            background: rgba(0, 0, 0, 0.3);
            color: var(--matrix-green);
            border: 1px solid var(--matrix-green);
            padding: 8px 16px;
            font-family: 'Share Tech Mono', monospace;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-right: 15px;
            border-radius: 4px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(4px);
        }

        .theme-toggle-btn:hover {
            background: var(--matrix-green);
            color: var(--matrix-darker);
            box-shadow: 0 0 10px var(--matrix-green);
        }

        body {
            font-family: 'Exo 2', sans-serif;
            background: linear-gradient(135deg, #000000 0%, #051005 100%);
            color: var(--text-primary);
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        /* Matrix Rain Background */
        #matrix-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            opacity: 0.12;
            pointer-events: none;
        }

        .main-content {
            position: relative;
            z-index: 1;
        }

        /* Header */
        .header {
            background: var(--glass-strong);
            border-bottom: 1px solid var(--matrix-green);
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            backdrop-filter: blur(12px);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.5);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .logo h1 {
            font-family: 'Share Tech Mono', monospace;
            font-size: 26px;
            color: var(--matrix-green);
            text-shadow: 0 0 15px var(--primary-glow);
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 20px;
            color: var(--text-secondary);
        }

        .user-badge {
            background: rgba(0, 20, 0, 0.4);
            padding: 8px 16px;
            border-radius: 4px;
            border: 1px solid var(--text-muted);
            font-family: 'Share Tech Mono', monospace;
            font-size: 13px;
        }

        .logout-btn {
            background: transparent;
            color: var(--text-secondary);
            padding: 8px 24px;
            border: 1px solid var(--text-muted);
            border-radius: 4px;
            text-decoration: none;
            transition: all 0.3s ease;
            cursor: pointer;
            font-family: 'Exo 2', sans-serif;
            font-weight: 600;
            text-transform: uppercase;
            font-size: 12px;
            letter-spacing: 1px;
        }

        .logout-btn:hover {
            background: var(--matrix-green);
            color: black;
            border-color: var(--matrix-green);
            box-shadow: 0 0 20px rgba(0, 255, 65, 0.4);
        }

        /* Navigation */
        .nav-container {
            background: var(--glass-light);
            padding: 15px 30px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(8px);
        }

        .nav-tabs {
            display: flex;
            gap: 5px;
            flex-wrap: wrap;
        }

        .nav-tab {
            padding: 12px 24px;
            background: rgba(0, 0, 0, 0.2);
            border: 1px solid transparent;
            border-bottom: none;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            color: var(--text-muted);
            transition: all 0.3s ease;
            font-family: 'Exo 2', sans-serif;
            letter-spacing: 0.5px;
            position: relative;
            overflow: hidden;
            border-radius: 4px;
        }

        .nav-tab::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 2px;
            height: 100%;
            background: var(--matrix-green);
            transform: scaleY(0);
            transition: transform 0.3s;
        }

        .nav-tab:hover {
            color: var(--text-primary);
            background: rgba(255, 255, 255, 0.03);
            text-shadow: 0 0 8px rgba(0, 255, 65, 0.3);
        }

        .nav-tab:hover::before {
            transform: scaleY(1);
        }

        .nav-tab.active {
            background: linear-gradient(90deg, rgba(0, 255, 65, 0.05) 0%, transparent 100%);
            border-left: 2px solid var(--matrix-green);
            color: var(--matrix-green);
            text-shadow: 0 0 10px rgba(0, 255, 65, 0.4);
        }

        .nav-tab.active::before {
            transform: scaleY(1);
        }

        /* Container */
        .container {
            max-width: 1800px;
            margin: 0 auto;
            padding: 30px;
        }

        /* Cards */
        .card {
            background: var(--card-bg);
            border: var(--card-border);
            border-radius: 6px;
            padding: 25px;
            margin-bottom: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            position: relative;
            overflow: hidden;
        }

        .card::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--matrix-green), transparent);
            opacity: 0.5;
        }

        .card h2 {
            color: var(--matrix-green);
            margin-bottom: 25px;
            font-size: 18px;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-family: 'Share Tech Mono', monospace;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .card h2::before {
            content: '>>';
            opacity: 0.5;
            font-size: 14px;
        }

        /* Stats Grid */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: rgba(5, 10, 5, 0.6);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            padding: 25px;
            position: relative;
            transition: all 0.4s ease;
        }

        .stat-card:hover {
            border-color: var(--matrix-green);
            box-shadow: 0 0 25px rgba(0, 255, 65, 0.15);
            transform: translateY(-3px);
            background: rgba(0, 20, 0, 0.4);
        }

        .stat-card h3 {
            color: var(--text-muted);
            font-size: 12px;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .stat-card .value {
            font-size: 36px;
            font-weight: bold;
            color: var(--matrix-green);
            text-shadow: 0 0 10px var(--matrix-green);
        }

        /* Tables */
        table {
            width: 100%;
            border-collapse: collapse;
        }

        th,
        td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid var(--border-color);
        }

        th {
            background: var(--matrix-light);
            font-weight: 600;
            color: var(--matrix-green);
            text-transform: uppercase;
            font-size: 12px;
            letter-spacing: 1px;
        }

        td {
            color: var(--text-secondary);
        }

        tr {
            transition: all 0.2s;
        }

        tr:hover {
            background: var(--hover-bg);
            box-shadow: 0 0 10px rgba(0, 255, 65, 0.1);
        }

        /* Collapsible Rows */
        .parent-row {
            cursor: pointer;
            font-weight: 600;
        }

        .parent-row:hover {
            background: var(--matrix-light);
        }

        .child-row {
            display: none;
            background: rgba(0, 26, 0, 0.5);
        }

        .child-row.show {
            display: table-row;
        }

        .child-row td {
            padding-left: 40px;
            color: var(--text-muted);
            font-size: 13px;
        }

        .expand-icon {
            display: inline-block;
            transition: transform 0.3s;
            margin-right: 10px;
        }

        .expand-icon.expanded {
            transform: rotate(90deg);
        }

        /* Tab Content */
        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
            animation: fadeIn 0.3s;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Loading */
        .loading {
            text-align: center;
            padding: 40px;
            color: var(--text-muted);
        }

        .loading::after {
            content: '...';
            animation: dots 1.5s infinite;
        }

        @keyframes dots {

            0%,
            20% {
                content: '.';
            }

            40% {
                content: '..';
            }

            60%,
            100% {
                content: '...';
            }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                gap: 15px;
                padding: 10px 15px;
            }

            .logo h1 {
                font-size: 18px;
            }

            .nav-container {
                padding: 10px 15px;
            }

            .nav-tabs {
                flex-direction: row;
                flex-wrap: wrap;
                gap: 5px;
            }

            .nav-tab {
                padding: 8px 12px;
                font-size: 11px;
                flex: 1 1 auto;
                text-align: center;
                min-width: 70px;
            }

            .container {
                padding: 15px;
            }

            .card {
                padding: 15px;
                margin-bottom: 15px;
            }

            .card h2 {
                font-size: 16px;
            }

            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 10px;
            }

            .stat-card {
                padding: 12px;
            }

            .stat-card .value {
                font-size: 24px;
            }

            .stat-card h3 {
                font-size: 10px;
            }

            /* Table mobile scroll wrapper */
            .table-responsive {
                width: 100%;
                overflow-x: auto;
                -webkit-overflow-scrolling: touch;
                margin-bottom: 15px;
            }

            table {
                font-size: 11px;
                min-width: 500px;
            }

            th,
            td {
                padding: 8px 6px;
                white-space: nowrap;
            }

            .user-info {
                flex-direction: column;
                gap: 10px;
            }

            .user-badge {
                font-size: 12px;
                padding: 6px 10px;
            }

            .logout-btn {
                padding: 6px 12px;
                font-size: 12px;
            }
        }

        @media (max-width: 480px) {
            .stats-grid {
                grid-template-columns: 1fr;
            }

            .nav-tab {
                font-size: 10px;
                padding: 6px 8px;
            }

            table {
                font-size: 10px;
            }

            th,
            td {
                padding: 6px 4px;
            }
        }

        /* Table responsive wrapper - use this class */
        .table-responsive {
            width: 100%;
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 10px;
            height: 10px;
        }

        ::-webkit-scrollbar-track {
            background: var(--matrix-darker);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--matrix-green);
            border-radius: 5px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--text-secondary);
        }
    </style>
    {% block extra_css %}{% endblock %}
</head>

<body>
    <canvas id="matrix-canvas"></canvas>

    <div class="main-content">
        {% block content %}{% endblock %}
    </div>

    <script src="/static/matrix-rain.js"></script>
    {% block extra_js %}{% endblock %}
</body>

</html>
