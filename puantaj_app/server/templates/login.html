<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rainstaff ERP - Giriş</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Courier New', monospace;
            background: #000000;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }
        
        #matrix-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }
        
        .login-container {
            position: relative;
            z-index: 1;
            background: rgba(10, 14, 10, 0.95);
            padding: 50px;
            border-radius: 10px;
            border: 2px solid #00ff41;
            box-shadow: 0 0 30px rgba(0, 255, 65, 0.5);
            width: 100%;
            max-width: 450px;
            backdrop-filter: blur(10px);
        }
        
        .logo {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .logo-icon {
            font-size: 48px;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.7; transform: scale(1.05); }
        }
        
        .logo h1 {
            color: #00ff41;
            font-size: 32px;
            margin: 15px 0 5px 0;
            text-shadow: 0 0 20px #00ff41;
            letter-spacing: 3px;
        }
        
        .logo p {
            color: #00cc33;
            font-size: 12px;
            letter-spacing: 2px;
            text-transform: uppercase;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        label {
            display: block;
            margin-bottom: 10px;
            color: #00ff41;
            font-weight: 600;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 15px;
            background: rgba(0, 0, 0, 0.7);
            border: 2px solid #003300;
            border-radius: 5px;
            font-size: 14px;
            color: #00ff41;
            font-family: 'Courier New', monospace;
            transition: all 0.3s;
        }
        
        input[type="text"]:focus,
        input[type="password"]:focus {
            outline: none;
            border-color: #00ff41;
            box-shadow: 0 0 15px rgba(0, 255, 65, 0.3);
        }
        
        input::placeholder {
            color: #006622;
        }
        
        button {
            width: 100%;
            padding: 16px;
            background: transparent;
            color: #00ff41;
            border: 2px solid #00ff41;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            font-family: 'Courier New', monospace;
            letter-spacing: 2px;
            text-transform: uppercase;
        }
        
        button:hover {
            background: #00ff41;
            color: #000000;
            box-shadow: 0 0 25px rgba(0, 255, 65, 0.7);
            transform: translateY(-2px);
        }
        
        .error {
            background: rgba(255, 0, 0, 0.1);
            color: #ff4444;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 25px;
            text-align: center;
            border: 1px solid #ff4444;
            animation: shake 0.5s;
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }
        
        .terminal-cursor {
            display: inline-block;
            width: 8px;
            height: 14px;
            background: #00ff41;
            animation: blink 1s infinite;
            margin-left: 5px;
        }
        
        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }
        
        @media (max-width: 768px) {
            .login-container {
                padding: 30px;
                margin: 20px;
            }
            
            .logo h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <canvas id="matrix-canvas"></canvas>
    
    <div class="login-container">
        <div class="logo">
            <h1>
                
                <span style="color: #00ff41;">RAINSTAFF</span>  <span style="color: #00cc33;">ERP</span><br>
            </h1>
            <p style="margin-top: 15px;">[ ENTERPRISE RESOURCE PLANNING ]</p>
        </div>
        
        {% if error %}
        <div class="error">>>> HATA: {{ error }}</div>
        {% endif %}
        
        <form method="POST">
            <div class="form-group">
                <label for="username">>>> Kullanıcı Adı</label>
                <input type="text" id="username" name="username" placeholder="username" required autofocus>
            </div>
            
            <div class="form-group">
                <label for="password">>>> Şifre</label>
                <input type="password" id="password" name="password" placeholder="••••••" required>
            </div>
            
            <button type="submit">GİRİŞ YAP<span class="terminal-cursor"></span></button>
        </form>
    </div>
    
    <script src="/static/matrix-rain.js"></script>
</body>
</html>
