<!doctype html>
<html lang="tr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Rainstaff Stok Envanteri</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
    <style>
      .stock-table {
        width: 100%;
        border-collapse: collapse;
        background-color: #1f1f1f;
        margin-top: 20px;
      }

      .stock-table thead {
        background-color: #252525;
        position: sticky;
        top: 0;
        z-index: 10;
      }

      .stock-table th {
        padding: 12px;
        text-align: left;
        color: #FFD700;
        font-weight: bold;
        font-size: 13px;
        border-bottom: 2px solid #444;
      }

      .stock-table tbody tr.parent-row {
        background-color: #252525;
        cursor: pointer;
        transition: background-color 0.2s;
      }

      .stock-table tbody tr.parent-row:hover {
        background-color: #2a2a2a;
      }

      .stock-table tbody tr.parent-row td {
        padding: 12px;
        color: #FFD700;
        font-weight: bold;
        border-bottom: 1px solid #333;
      }

      .stock-table tbody tr.child-row {
        background-color: #1f1f1f;
        display: none;
      }

      .stock-table tbody tr.child-row.open {
        display: table-row;
      }

      .stock-table tbody tr.child-row td {
        padding: 10px 12px;
        color: #e0e0e0;
        border-bottom: 1px solid #2a2a2a;
        font-size: 13px;
      }

      .stock-table tbody tr.child-row td:first-child {
        padding-left: 30px;
      }

      .stock-toggle {
        display: inline-block;
        margin-right: 8px;
        color: #FFD700;
        font-weight: bold;
        min-width: 20px;
      }

      .seri-status {
        display: inline-block;
        padding: 3px 8px;
        border-radius: 3px;
        font-size: 11px;
        font-weight: 500;
        text-align: center;
      }

      .seri-status.ok {
        background-color: #2a4a2a;
        color: #6db66d;
      }

      .seri-status.yok {
        background-color: #4a2a2a;
        color: #ff6b6b;
      }

      .seri-status.fazla {
        background-color: #4a4a2a;
        color: #ffeb99;
      }

      .search-box {
        margin-bottom: 20px;
      }

      .search-box input {
        width: 100%;
        max-width: 400px;
        padding: 10px 12px;
        background-color: #2a2a2a;
        border: 1px solid #444;
        color: #e0e0e0;
        border-radius: 4px;
        font-size: 14px;
      }

      .search-box input::placeholder {
        color: #888;
      }

      .no-results {
        text-align: center;
        padding: 40px 20px;
        color: #888;
        font-size: 14px;
      }
    </style>
  </head>
  <body class="admin">
    <header class="topbar">
      <div class="brand">
        <div>
          <div class="brand-title">Stok Envanteri</div>
          <div class="brand-sub">Ürün ve seri numaraları</div>
        </div>
      </div>
      <div class="sync">
        <button class="notify-btn" id="refreshBtn" type="button">Yenile</button>
        <a class="logout" href="/dashboard">Dashboard</a>
      </div>
    </header>

    <div class="layout">
      {% include "_sidebar.html" %}
      <main class="content single">
        <section class="section panel">
          <div class="panel-head">
            <h2>Stok Listesi</h2>
          </div>

          <div class="search-box">
            <input 
              type="text" 
              id="stockSearch" 
              placeholder="Stok No, Ürün Adı veya Seri No ile ara..."
            />
          </div>

          <table class="stock-table" id="stockTable">
            <thead>
              <tr>
                <th style="width: 120px;">Stok Kodu</th>
                <th style="width: 280px;">Ürün Adı</th>
                <th style="width: 100px;">Seri Sayısı</th>
              </tr>
            </thead>
            <tbody id="stockTableBody">
              <tr>
                <td colspan="3" style="text-align: center; padding: 40px; color: #888;">Yükleniyor...</td>
              </tr>
            </tbody>
          </table>
        </section>
      </main>
    </div>

    <script>
      let stockData = [];

      async function loadStockData() {
        try {
          const response = await fetch('/api/stock-data');
          if (!response.ok) throw new Error('Veri alınamadı');
          
          stockData = await response.json();
          renderStockTable();
        } catch (error) {
          console.error('Hata:', error);
          document.getElementById('stockTableBody').innerHTML = 
            '<tr><td colspan="3" style="text-align: center; padding: 40px; color: #ff6b6b;">Hata: ' + error.message + '</td></tr>';
        }
      }

      function renderStockTable() {
        const searchTerm = document.getElementById('stockSearch').value.toLowerCase();
        const tbody = document.getElementById('stockTableBody');
        
        let filteredData = stockData;
        
        if (searchTerm) {
          filteredData = stockData.filter(item => 
            item.stok_kod.toLowerCase().includes(searchTerm) ||
            (item.stok_adi && item.stok_adi.toLowerCase().includes(searchTerm)) ||
            item.seri_list.some(s => s.seri_no && s.seri_no.toLowerCase().includes(searchTerm))
          );
        }

        if (filteredData.length === 0) {
          tbody.innerHTML = '<tr><td colspan="3" class="no-results">Kayıt bulunamadı</td></tr>';
          return;
        }

        let html = '';
        filteredData.forEach((item, idx) => {
          // Parent row - 3 columns only
          html += `
            <tr class="parent-row" data-idx="${idx}" onclick="toggleSerials(this)">
              <td><span class="stock-toggle">▶</span>${item.stok_kod}</td>
              <td>${item.stok_adi || '-'}</td>
              <td>${item.seri_count} seri</td>
            </tr>
          `;
          
          // Child rows - ONLY seri_no in first column (indented), rest empty
          item.seri_list.forEach((seri, sIdx) => {
            html += `
              <tr class="child-row" data-parent="${idx}">
                <td><span style="margin-left: 20px;">${seri.seri_no || '-'}</span></td>
                <td></td>
                <td></td>
              </tr>
            `;
          });
        });

        tbody.innerHTML = html;
      }

      function toggleSerials(parentRow) {
        const idx = parentRow.getAttribute('data-idx');
        const toggle = parentRow.querySelector('.stock-toggle');
        const childRows = document.querySelectorAll(`tr.child-row[data-parent="${idx}"]`);

        childRows.forEach(row => row.classList.toggle('open'));
        
        // Update toggle icon
        if (childRows[0] && childRows[0].classList.contains('open')) {
          toggle.textContent = '▼';
        } else {
          toggle.textContent = '▶';
        }
      }

      document.getElementById('stockSearch').addEventListener('input', renderStockTable);
      document.getElementById('refreshBtn').addEventListener('click', () => {
        document.getElementById('stockTableBody').innerHTML = '<tr><td colspan="3" style="text-align: center; padding: 40px; color: #888;">Yükleniyor...</td></tr>';
        loadStockData();
      });

      loadStockData();
    </script>
  </body>
</html>
