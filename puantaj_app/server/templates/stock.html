<!doctype html>
<html lang="tr">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Rainstaff Stok Envanteri</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
  <style>
    .stock-container {
      max-width: 100%;
    }

    .stock-item {
      margin-bottom: 12px;
      border: 1px solid #333;
      border-radius: 3px;
      overflow: hidden;
      background-color: #1f1f1f;
    }

    .stock-header {
      display: flex;
      align-items: center;
      padding: 14px 16px;
      background-color: #252525;
      cursor: pointer;
      user-select: none;
      transition: background-color 0.2s;
    }

    .stock-header:hover {
      background-color: #2a2a2a;
    }

    .stock-header.open {
      background-color: #2a2a2a;
    }

    .stock-toggle-icon {
      display: inline-block;
      color: #FFD700;
      font-weight: bold;
      margin-right: 12px;
      min-width: 15px;
      text-align: center;
      transition: transform 0.3s ease;
      font-size: 12px;
    }

    .stock-toggle-icon.open {
      transform: rotate(90deg);
    }

    .stock-code {
      color: #FFD700;
      font-weight: bold;
      min-width: 80px;
      font-size: 13px;
    }

    .stock-name {
      color: #e0e0e0;
      flex: 1;
      margin-left: 20px;
      font-size: 13px;
    }

    .stock-count {
      color: #aaa;
      font-size: 12px;
      min-width: 70px;
      text-align: right;
    }

    .stock-content {
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.4s ease;
      background-color: #1a1a1a;
    }

    .stock-content.open {
      max-height: 10000px;
    }

    .serial-list {
      padding: 0;
      margin: 0;
      list-style: none;
    }

    .serial-item {
      display: grid;
      grid-template-columns: 30px 1fr 60px 100px;
      align-items: center;
      padding: 10px 16px;
      padding-left: 45px;
      border-bottom: 1px solid #2a2a2a;
      font-size: 12px;
      gap: 12px;
    }

    .serial-item:last-child {
      border-bottom: none;
    }

    .serial-icon {
      color: #666;
      font-size: 10px;
    }

    .serial-no {
      color: #e0e0e0;
      font-family: monospace;
      word-break: break-all;
    }

    .serial-status {
      display: inline-block;
      padding: 3px 6px;
      border-radius: 2px;
      font-size: 10px;
      font-weight: 500;
      text-align: center;
    }

    .serial-status.ok {
      background-color: #2a4a2a;
      color: #6db66d;
    }

    .serial-status.yok {
      background-color: #4a2a2a;
      color: #ff6b6b;
    }

    .serial-status.fazla {
      background-color: #4a4a2a;
      color: #ffeb99;
    }

    .serial-date {
      color: #888;
      font-size: 11px;
      text-align: right;
    }

    .search-box {
      margin-bottom: 20px;
    }

    .search-box input {
      width: 100%;
      padding: 10px 12px;
      background-color: #252525;
      border: 1px solid #333;
      color: #e0e0e0;
      border-radius: 3px;
      font-size: 13px;
    }

    .search-box input::placeholder {
      color: #666;
    }

    .search-box input:focus {
      outline: none;
      border-color: #FFD700;
    }

    .no-results {
      padding: 40px;
      text-align: center;
      color: #888;
      font-size: 13px;
    }

    /* Mobile Responsive */
    @media (max-width: 768px) {
      .topbar {
        flex-direction: column;
        gap: 10px;
        padding: 10px;
      }

      .brand-title {
        font-size: 16px;
      }

      .brand-sub {
        font-size: 11px;
      }

      .sync {
        width: 100%;
        display: flex;
        gap: 8px;
      }

      .sync button,
      .sync a {
        flex: 1;
        font-size: 12px;
        padding: 8px;
      }

      .content {
        padding: 10px;
      }

      .section.panel {
        padding: 12px;
      }

      .panel-head h2 {
        font-size: 14px;
      }

      .search-box input {
        font-size: 14px;
        padding: 12px;
      }

      .stock-header {
        padding: 12px;
        flex-wrap: wrap;
      }

      .stock-code {
        font-size: 12px;
        min-width: 60px;
      }

      .stock-name {
        font-size: 11px;
        margin-left: 10px;
        flex: 1;
        min-width: 100px;
      }

      .stock-count {
        font-size: 11px;
        min-width: 50px;
      }

      .serial-item {
        grid-template-columns: 20px 1fr 50px 70px;
        padding: 8px 10px;
        padding-left: 25px;
        gap: 6px;
        font-size: 10px;
      }

      .serial-no {
        font-size: 10px;
      }

      .serial-status {
        font-size: 9px;
        padding: 2px 4px;
      }

      .serial-date {
        font-size: 9px;
      }
    }

    @media (max-width: 480px) {
      .stock-header {
        padding: 10px;
      }

      .stock-name {
        display: none;
      }

      .serial-item {
        grid-template-columns: 15px 1fr 45px;
        padding-left: 20px;
      }

      .serial-date,
      .serial-region {
        display: none;
      }
    }

    @media print {

      .topbar,
      .search-box,
      .stock-toggle-icon {
        display: none !important;
      }

      .stock-content {
        max-height: none !important;
        display: block !important;
        height: auto !important;
        overflow: visible !important;
      }

      .stock-container {
        width: 100%;
      }

      .stock-item {
        break-inside: avoid;
        border: 1px solid #ccc;
        background-color: #fff;
        color: #000;
      }

      .stock-header {
        background-color: #f0f0f0;
        color: #000;
      }

      .stock-code,
      .stock-name,
      .stock-count,
      .serial-no,
      .serial-status,
      .serial-date,
      .serial-region {
        color: #000 !important;
      }

      body {
        background-color: #fff;
        color: #000;
      }
    }

    .serial-region {
      color: #aaa;
      font-size: 11px;
      text-align: center;
    }
  </style>
</head>

<body class="admin">
  <header class="topbar">
    <div class="brand">
      <div>
        <div class="brand-title">Stok Envanteri</div>
        <div class="brand-sub">Ürün ve seri numaraları</div>
      </div>
    </div>
    <div class="sync">
      <button class="notify-btn" id="refreshBtn" type="button">Yenile</button>
      <button class="notify-btn" onclick="window.print()" type="button">Yazdır / PDF</button>
      <a class="logout" href="/dashboard">Dashboard</a>
    </div>
  </header>

  <div class="layout">
    <main class="content single" style="margin-left: 0; width: 100%;">
      <section class="section panel">
        <div class="panel-head">
          <h2>Stok Listesi</h2>
        </div>

        <div class="search-box">
          <input type="text" id="stockSearch" placeholder="Stok No, Ürün Adı veya Seri No ile ara..." />
        </div>

        <div class="stock-container" id="stockContainer">
          <div class="no-results">Yükleniyor...</div>
        </div>
      </section>
    </main>
  </div>

  <script>
    let allStockData = [];

    function normalizeCode(value) {
      if (!value) return '';
      return value.toString().replace(/[\s\-\_]/g, '').toLowerCase();
    }

    function splitCompositeSearch(value) {
      if (!value) return null;
      const trimmed = value.trim();
      const match = trimmed.match(/^(.*?)[xX](.+)$/);
      if (!match) return null;
      return {
        code: match[1].trim(),
        serial: match[2].trim()
      };
    }

    async function loadStockData() {
      try {
        const response = await fetch('/api/stock-data');
        if (!response.ok) throw new Error('Veri alınamadı');

        allStockData = await response.json();
        console.log('Stock data loaded:', allStockData);
        renderStockList();
      } catch (error) {
        console.error('Hata:', error);
        document.getElementById('stockContainer').innerHTML =
          '<div class="no-results">❌ Hata: ' + error.message + '</div>';
      }
    }
    function renderStockList() {
      const rawSearch = document.getElementById('stockSearch').value;
      const searchTerm = rawSearch.trim().toLowerCase();
      const normalizedSearch = normalizeCode(searchTerm);
      const composite = splitCompositeSearch(rawSearch);
      const compositeCode = composite ? normalizeCode(composite.code) : null;
      const compositeSerial = composite ? normalizeCode(composite.serial) : null;
      const container = document.getElementById('stockContainer');

      let filteredData = allStockData;

      if (searchTerm) {
        filteredData = allStockData.filter(item => {
          const stockCode = normalizeCode(item.stok_kod);
          const stockName = (item.stok_adi || '').toLowerCase();
          const serialMatch = item.seri_list.some(s => {
            const serialValue = s.seri_no ? s.seri_no.toString() : '';
            return serialValue.toLowerCase().includes(searchTerm) ||
              normalizeCode(serialValue).includes(normalizedSearch);
          });

          if (composite) {
            const codeMatch = stockCode.includes(compositeCode);
            const compositeSerialMatch = item.seri_list.some(s => {
              const serialValue = s.seri_no ? s.seri_no.toString() : '';
              return normalizeCode(serialValue).includes(compositeSerial);
            });
            return codeMatch && compositeSerialMatch;
          }

          return stockCode.includes(normalizedSearch) ||
            stockName.includes(searchTerm) ||
            serialMatch;
        });
      }

      if (filteredData.length === 0) {
        container.innerHTML = '<div class="no-results">Kayıt bulunamadı</div>';
        return;
      }

      let html = '';
      filteredData.forEach((item, idx) => {
        // Auto-expand if search is active
        const isOpen = searchTerm ? 'open' : '';

        html += `
            <div class="stock-item" data-idx="${idx}">
              <div class="stock-header ${isOpen}" onclick="toggleStock(this)">
                <span class="stock-toggle-icon ${isOpen}">▶</span>
                <span class="stock-code">${item.stok_kod}</span>
                <span class="stock-name">${item.stok_adi || '-'}</span>
                <span class="stock-count">${item.seri_count} seri</span>
              </div>
              <div class="stock-content ${isOpen}">
                <ul class="serial-list">
                  ${item.seri_list.map(seri => {
          const statusClass = seri.durum === 'YOK' ? 'yok' : seri.durum === 'FAZLA' ? 'fazla' : 'ok';
          // Highlight matching serial if searching
          let highlightClass = '';
          const serialValue = seri.seri_no ? seri.seri_no.toString() : '';
          const normalizedSerial = normalizeCode(serialValue);
          if (searchTerm && normalizedSerial.includes(normalizedSearch)) {
            highlightClass = 'style="background-color: #3a3a1a;"';
          } else if (compositeSerial && normalizedSerial.includes(compositeSerial)) {
            highlightClass = 'style="background-color: #3a3a1a;"';
          }
          // Note: added region column
          return `
                      <li class="serial-item" ${highlightClass}>
                        <span class="serial-icon">•</span>
                        <span class="serial-no">${seri.seri_no || '-'}</span>
                        <span class="serial-region">${seri.bolge || '-'}</span>
                        <span class="serial-status ${statusClass}">${seri.durum || 'OK'}</span>
                        <span class="serial-date">${seri.tarih || '-'}</span>
                      </li>
                    `;
        }).join('')}
                </ul>
              </div>
            </div>
          `;
      });

      container.innerHTML = html;
    }

    function toggleStock(headerElement) {
      // Don't toggle if searching (optional, but let's allow it)
      // Actually standard toggle logic is fine even if opened by search
      const stockItem = headerElement.parentElement;
      const content = stockItem.querySelector('.stock-content');
      const icon = headerElement.querySelector('.stock-toggle-icon');

      headerElement.classList.toggle('open');
      content.classList.toggle('open');
      icon.classList.toggle('open');
    }

    document.getElementById('stockSearch').addEventListener('input', renderStockList);
    document.getElementById('refreshBtn').addEventListener('click', () => {
      document.getElementById('stockContainer').innerHTML = '<div class="no-results">Yükleniyor...</div>';
      loadStockData();
    });

    loadStockData();
  </script>
</body>

</html>
