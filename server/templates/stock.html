<!doctype html>
<html lang="tr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Stok Yönetimi | Rainstaff ERP</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
      :root {
        --primary: #3b82f6;
        --primary-dark: #2563eb;
        --success: #10b981;
        --warning: #f59e0b;
        --danger: #ef4444;
        --bg-dark: #0f172a;
        --bg-card: #1e293b;
        --bg-hover: #334155;
        --text-primary: #f1f5f9;
        --text-secondary: #94a3b8;
        --border-color: #334155;
        --accent: #06b6d4;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        background: var(--bg-dark);
        color: var(--text-primary);
        min-height: 100vh;
        line-height: 1.5;
      }

      /* Header - Compact */
      .header {
        background: var(--bg-card);
        padding: 12px 20px;
        border-bottom: 1px solid var(--border-color);
        position: sticky;
        top: 0;
        z-index: 100;
      }

      .header-content {
        max-width: 1400px;
        margin: 0 auto;
        display: flex;
        justify-content: space-between;
        align-items: center;
        gap: 12px;
      }

      .logo {
        display: flex;
        align-items: center;
        gap: 10px;
      }

      .logo-icon {
        width: 36px;
        height: 36px;
        background: linear-gradient(135deg, var(--primary) 0%, var(--accent) 100%);
        border-radius: 8px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 16px;
        flex-shrink: 0;
      }

      .logo-text h1 {
        font-size: 16px;
        font-weight: 600;
        color: var(--text-primary);
        white-space: nowrap;
      }

      .logo-text span {
        font-size: 11px;
        color: var(--text-secondary);
        display: none;
      }

      .header-actions {
        display: flex;
        gap: 8px;
        align-items: center;
      }

      .btn {
        padding: 10px 20px;
        border-radius: 8px;
        font-size: 14px;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.2s;
        display: inline-flex;
        align-items: center;
        gap: 8px;
        border: none;
        text-decoration: none;
      }

      .btn-primary {
        background: var(--primary);
        color: white;
      }

      .btn-primary:hover {
        background: var(--primary-dark);
        transform: translateY(-1px);
      }

      .btn-ghost {
        background: transparent;
        color: var(--text-secondary);
        border: 1px solid var(--border-color);
      }

      .btn-ghost:hover {
        background: var(--bg-hover);
        color: var(--text-primary);
      }

      /* Main Container */
      .main-container {
        max-width: 1400px;
        margin: 0 auto;
        padding: 24px;
      }

      /* Stats Cards */
      .stats-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 16px;
        margin-bottom: 24px;
      }

      .stat-card {
        background: var(--bg-card);
        border-radius: 12px;
        padding: 20px;
        border: 1px solid var(--border-color);
        transition: transform 0.2s, box-shadow 0.2s;
      }

      .stat-card:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 30px rgba(0,0,0,0.3);
      }

      .stat-card .icon {
        width: 48px;
        height: 48px;
        border-radius: 10px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 20px;
        margin-bottom: 12px;
      }

      .stat-card .icon.blue { background: rgba(59, 130, 246, 0.15); color: var(--primary); }
      .stat-card .icon.green { background: rgba(16, 185, 129, 0.15); color: var(--success); }
      .stat-card .icon.yellow { background: rgba(245, 158, 11, 0.15); color: var(--warning); }
      .stat-card .icon.cyan { background: rgba(6, 182, 212, 0.15); color: var(--accent); }

      .stat-card .value {
        font-size: 28px;
        font-weight: 700;
        margin-bottom: 4px;
      }

      .stat-card .label {
        font-size: 13px;
        color: var(--text-secondary);
      }

      /* Search & Filter */
      .search-section {
        background: var(--bg-card);
        border-radius: 12px;
        padding: 20px;
        margin-bottom: 24px;
        border: 1px solid var(--border-color);
      }

      .search-box {
        position: relative;
        max-width: 500px;
      }

      .search-box i {
        position: absolute;
        left: 16px;
        top: 50%;
        transform: translateY(-50%);
        color: var(--text-secondary);
      }

      .search-box input {
        width: 100%;
        padding: 14px 16px 14px 48px;
        background: var(--bg-dark);
        border: 1px solid var(--border-color);
        border-radius: 10px;
        color: var(--text-primary);
        font-size: 14px;
        transition: border-color 0.2s, box-shadow 0.2s;
      }

      .search-box input:focus {
        outline: none;
        border-color: var(--primary);
        box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.15);
      }

      .search-box input::placeholder {
        color: var(--text-secondary);
      }

      /* Stock List */
      .stock-list {
        display: flex;
        flex-direction: column;
        gap: 12px;
      }

      .stock-item {
        background: var(--bg-card);
        border-radius: 12px;
        border: 1px solid var(--border-color);
        overflow: hidden;
        transition: box-shadow 0.2s;
      }

      .stock-item:hover {
        box-shadow: 0 4px 20px rgba(0,0,0,0.2);
      }

      .stock-header {
        display: flex;
        align-items: center;
        padding: 16px 20px;
        cursor: pointer;
        transition: background 0.2s;
        gap: 16px;
      }

      .stock-header:hover {
        background: var(--bg-hover);
      }

      .stock-toggle {
        width: 32px;
        height: 32px;
        background: var(--bg-dark);
        border-radius: 8px;
        display: flex;
        align-items: center;
        justify-content: center;
        color: var(--primary);
        transition: transform 0.3s, background 0.2s;
        flex-shrink: 0;
      }

      .stock-toggle.open {
        transform: rotate(90deg);
        background: var(--primary);
        color: white;
      }

      .stock-info {
        flex: 1;
        display: grid;
        grid-template-columns: 100px 1fr auto;
        gap: 16px;
        align-items: center;
      }

      .stock-code {
        font-weight: 600;
        color: var(--accent);
        font-size: 15px;
        font-family: 'JetBrains Mono', monospace;
      }

      .stock-name {
        color: var(--text-primary);
        font-size: 14px;
      }

      .stock-badge {
        background: rgba(6, 182, 212, 0.15);
        color: var(--accent);
        padding: 6px 12px;
        border-radius: 20px;
        font-size: 12px;
        font-weight: 600;
        white-space: nowrap;
      }

      /* Serial List */
      .serial-content {
        max-height: 0;
        overflow: hidden;
        transition: max-height 0.4s ease;
        background: var(--bg-dark);
      }

      .serial-content.open {
        max-height: 2000px;
      }

      .serial-list {
        padding: 8px;
      }

      .serial-item {
        display: grid;
        grid-template-columns: 1fr 80px 100px;
        gap: 12px;
        padding: 12px 16px;
        background: var(--bg-card);
        border-radius: 8px;
        margin-bottom: 6px;
        align-items: center;
        transition: background 0.2s;
      }

      .serial-item:last-child {
        margin-bottom: 0;
      }

      .serial-item:hover {
        background: var(--bg-hover);
      }

      .serial-no {
        font-family: 'JetBrains Mono', monospace;
        color: var(--text-primary);
        font-size: 13px;
        display: flex;
        align-items: center;
        gap: 10px;
      }

      .serial-no::before {
        content: '';
        width: 6px;
        height: 6px;
        background: var(--accent);
        border-radius: 50%;
        flex-shrink: 0;
      }

      .status-badge {
        padding: 4px 10px;
        border-radius: 6px;
        font-size: 11px;
        font-weight: 600;
        text-align: center;
        text-transform: uppercase;
      }

      .status-badge.ok {
        background: rgba(16, 185, 129, 0.15);
        color: var(--success);
      }

      .status-badge.yok {
        background: rgba(239, 68, 68, 0.15);
        color: var(--danger);
      }

      .status-badge.fazla {
        background: rgba(245, 158, 11, 0.15);
        color: var(--warning);
      }

      .serial-date {
        color: var(--text-secondary);
        font-size: 12px;
        text-align: right;
      }

      /* Empty State */
      .empty-state {
        text-align: center;
        padding: 60px 20px;
        color: var(--text-secondary);
      }

      .empty-state i {
        font-size: 48px;
        margin-bottom: 16px;
        opacity: 0.5;
      }

      .empty-state h3 {
        font-size: 18px;
        margin-bottom: 8px;
        color: var(--text-primary);
      }

      /* Loading */
      .loading {
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 60px;
        gap: 12px;
        color: var(--text-secondary);
      }

      .spinner {
        width: 24px;
        height: 24px;
        border: 3px solid var(--border-color);
        border-top-color: var(--primary);
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        to { transform: rotate(360deg); }
      }

      /* Responsive */
      @media (max-width: 768px) {
        .header {
          padding: 10px 12px;
        }

        .header-content {
          gap: 8px;
        }

        .logo-icon {
          width: 32px;
          height: 32px;
          font-size: 14px;
        }

        .logo-text h1 {
          font-size: 14px;
        }

        .btn {
          padding: 8px 12px;
        }

        .btn .btn-text {
          display: none;
        }

        .main-container {
          padding: 16px;
        }

        .stats-grid {
          grid-template-columns: repeat(2, 1fr);
        }

        .stat-card {
          padding: 16px;
        }

        .stat-card .value {
          font-size: 22px;
        }

        .stock-info {
          grid-template-columns: 1fr;
          gap: 8px;
        }

        .stock-header {
          padding: 14px 16px;
          flex-wrap: wrap;
        }

        .stock-badge {
          margin-left: 48px;
        }

        .serial-item {
          grid-template-columns: 1fr;
          gap: 8px;
        }

        .serial-date {
          text-align: left;
        }
      }

      @media (max-width: 480px) {
        .stats-grid {
          grid-template-columns: 1fr;
        }

        .btn {
          padding: 8px 16px;
          font-size: 13px;
        }

        .logo-text h1 {
          font-size: 16px;
        }
      }
    </style>
  </head>
  <body>
    <header class="header">
      <div class="header-content">
        <div class="logo">
          <div class="logo-icon">
            <i class="fas fa-warehouse"></i>
          </div>
          <div class="logo-text">
            <h1>Stok Yönetimi</h1>
            <span>Depo Envanter Sistemi</span>
          </div>
        </div>
        <div class="header-actions">
          <button class="btn btn-ghost" id="refreshBtn">
            <i class="fas fa-sync-alt"></i>
            <span class="btn-text">Yenile</span>
          </button>
          <a href="/dashboard" class="btn btn-primary">
            <i class="fas fa-arrow-left"></i>
            <span class="btn-text">Dashboard</span>
          </a>
        </div>
      </div>
    </header>

    <main class="main-container">
      <div class="stats-grid" id="statsGrid">
        <div class="stat-card">
          <div class="icon blue"><i class="fas fa-boxes"></i></div>
          <div class="value" id="totalProducts">-</div>
          <div class="label">Toplam Ürün</div>
        </div>
        <div class="stat-card">
          <div class="icon cyan"><i class="fas fa-barcode"></i></div>
          <div class="value" id="totalSerials">-</div>
          <div class="label">Toplam Seri No</div>
        </div>
        <div class="stat-card">
          <div class="icon green"><i class="fas fa-check-circle"></i></div>
          <div class="value" id="okCount">-</div>
          <div class="label">Mevcut</div>
        </div>
        <div class="stat-card">
          <div class="icon yellow"><i class="fas fa-exclamation-triangle"></i></div>
          <div class="value" id="issueCount">-</div>
          <div class="label">Eksik/Fazla</div>
        </div>
      </div>

      <div class="search-section">
        <div class="search-box">
          <i class="fas fa-search"></i>
          <input type="text" id="searchInput" placeholder="Stok kodu, ürün adı veya seri no ara...">
        </div>
      </div>

      <div class="stock-list" id="stockList">
        <div class="loading">
          <div class="spinner"></div>
          <span>Veriler yükleniyor...</span>
        </div>
      </div>
    </main>

    <script>
      let stockData = [];

      async function loadStockData() {
        try {
          document.getElementById('stockList').innerHTML = `
            <div class="loading">
              <div class="spinner"></div>
              <span>Veriler yükleniyor...</span>
            </div>
          `;

          const response = await fetch('/api/stock-data');
          if (!response.ok) throw new Error('Veri alınamadı');
          
          stockData = await response.json();
          updateStats();
          renderStockList();
        } catch (error) {
          console.error('Hata:', error);
          document.getElementById('stockList').innerHTML = `
            <div class="empty-state">
              <i class="fas fa-exclamation-circle"></i>
              <h3>Veri yüklenemedi</h3>
              <p>${error.message}</p>
            </div>
          `;
        }
      }

      function updateStats() {
        const totalProducts = stockData.length;
        let totalSerials = 0;
        let okCount = 0;
        let issueCount = 0;

        stockData.forEach(item => {
          totalSerials += item.seri_count;
          item.seri_list.forEach(s => {
            if (s.durum === 'OK' || !s.durum) okCount++;
            else issueCount++;
          });
        });

        document.getElementById('totalProducts').textContent = totalProducts;
        document.getElementById('totalSerials').textContent = totalSerials;
        document.getElementById('okCount').textContent = okCount;
        document.getElementById('issueCount').textContent = issueCount;
      }

      function renderStockList() {
        const searchTerm = document.getElementById('searchInput').value.toLowerCase();
        const container = document.getElementById('stockList');

        let filtered = stockData;
        if (searchTerm) {
          filtered = stockData.filter(item =>
            item.stok_kod.toLowerCase().includes(searchTerm) ||
            (item.stok_adi && item.stok_adi.toLowerCase().includes(searchTerm)) ||
            item.seri_list.some(s => s.seri_no && s.seri_no.toLowerCase().includes(searchTerm))
          );
        }

        if (filtered.length === 0) {
          container.innerHTML = `
            <div class="empty-state">
              <i class="fas fa-inbox"></i>
              <h3>Kayıt bulunamadı</h3>
              <p>Arama kriterlerinize uygun stok kaydı yok</p>
            </div>
          `;
          return;
        }

        container.innerHTML = filtered.map((item, idx) => `
          <div class="stock-item">
            <div class="stock-header" onclick="toggleItem(${idx})">
              <div class="stock-toggle" id="toggle-${idx}">
                <i class="fas fa-chevron-right"></i>
              </div>
              <div class="stock-info">
                <span class="stock-code">${item.stok_kod}</span>
                <span class="stock-name">${item.stok_adi || '-'}</span>
                <span class="stock-badge">
                  <i class="fas fa-barcode"></i> ${item.seri_count} Seri
                </span>
              </div>
            </div>
            <div class="serial-content" id="content-${idx}">
              <div class="serial-list">
                ${item.seri_list.map(seri => {
                  const statusClass = seri.durum === 'YOK' ? 'yok' : seri.durum === 'FAZLA' ? 'fazla' : 'ok';
                  return `
                    <div class="serial-item">
                      <span class="serial-no">${seri.seri_no || '-'}</span>
                      <span class="status-badge ${statusClass}">${seri.durum || 'OK'}</span>
                      <span class="serial-date">${seri.tarih || '-'}</span>
                    </div>
                  `;
                }).join('')}
              </div>
            </div>
          </div>
        `).join('');
      }

      function toggleItem(idx) {
        const toggle = document.getElementById(`toggle-${idx}`);
        const content = document.getElementById(`content-${idx}`);
        toggle.classList.toggle('open');
        content.classList.toggle('open');
      }

      document.getElementById('searchInput').addEventListener('input', renderStockList);
      document.getElementById('refreshBtn').addEventListener('click', loadStockData);

      loadStockData();
    </script>
  </body>
</html>
