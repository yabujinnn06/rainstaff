<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Uyarılar | Rainstaff ERP</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary: #3b82f6; --accent: #06b6d4; --success: #10b981;
      --warning: #f59e0b; --danger: #ef4444; --bg-dark: #0f172a;
      --bg-card: #1e293b; --bg-hover: #334155; --text-primary: #f1f5f9;
      --text-secondary: #94a3b8; --border-color: #334155;
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: 'Inter', sans-serif; background: var(--bg-dark); color: var(--text-primary); min-height: 100vh; }
    .header { background: var(--bg-card); padding: 12px 20px; border-bottom: 1px solid var(--border-color); position: sticky; top: 0; z-index: 100; }
    .header-content { max-width: 1400px; margin: 0 auto; display: flex; justify-content: space-between; align-items: center; }
    .logo { display: flex; align-items: center; gap: 10px; }
    .logo-icon { width: 36px; height: 36px; background: linear-gradient(135deg, var(--primary), var(--accent)); border-radius: 8px; display: flex; align-items: center; justify-content: center; font-size: 16px; color: white; }
    .logo-text h1 { font-size: 16px; font-weight: 600; }
    .header-actions { display: flex; gap: 8px; }
    .btn { padding: 10px 16px; border-radius: 8px; font-size: 13px; font-weight: 500; cursor: pointer; transition: all 0.2s; display: inline-flex; align-items: center; gap: 8px; border: none; text-decoration: none; }
    .btn-primary { background: var(--primary); color: white; }
    .btn-primary:hover { background: #2563eb; }
    .main-container { max-width: 1400px; margin: 0 auto; padding: 24px; }
    .page-header { margin-bottom: 24px; }
    .page-header h2 { font-size: 24px; font-weight: 600; margin-bottom: 8px; }
    .page-header p { color: var(--text-secondary); font-size: 14px; }
    .alert-list { display: flex; flex-direction: column; gap: 12px; }
    .alert-item { background: var(--bg-card); border-radius: 12px; padding: 20px; border: 1px solid var(--border-color); display: flex; align-items: flex-start; gap: 16px; transition: all 0.2s; }
    .alert-item:hover { border-color: var(--primary); }
    .alert-icon { width: 48px; height: 48px; border-radius: 10px; display: flex; align-items: center; justify-content: center; font-size: 20px; flex-shrink: 0; }
    .alert-icon.warning { background: rgba(245, 158, 11, 0.15); color: var(--warning); }
    .alert-icon.danger { background: rgba(239, 68, 68, 0.15); color: var(--danger); }
    .alert-icon.info { background: rgba(59, 130, 246, 0.15); color: var(--primary); }
    .alert-content { flex: 1; }
    .alert-content h3 { font-size: 15px; font-weight: 600; margin-bottom: 4px; }
    .alert-content p { color: var(--text-secondary); font-size: 13px; }
    .alert-time { color: var(--text-secondary); font-size: 12px; white-space: nowrap; }
    .empty-state { text-align: center; padding: 60px 20px; color: var(--text-secondary); }
    .empty-state i { font-size: 48px; margin-bottom: 16px; opacity: 0.5; }
    .empty-state h3 { font-size: 18px; margin-bottom: 8px; color: var(--text-primary); }
    @media (max-width: 768px) {
      .header { padding: 10px 12px; }
      .main-container { padding: 16px; }
      .alert-item { flex-direction: column; }
      .btn span { display: none; }
    }
  </style>
</head>
<body>
  <header class="header">
    <div class="header-content">
      <div class="logo">
        <div class="logo-icon"><i class="fas fa-bell"></i></div>
        <div class="logo-text"><h1>Uyarılar</h1></div>
      </div>
      <div class="header-actions">
        <a href="/dashboard" class="btn btn-primary"><i class="fas fa-arrow-left"></i><span>Dashboard</span></a>
      </div>
    </div>
  </header>
  <main class="main-container">
    <div class="page-header">
      <h2>Sistem Uyarıları</h2>
      <p>Önemli bildirimler ve uyarılar</p>
    </div>
    <div class="alert-list">
      <div class="empty-state">
        <i class="fas fa-check-circle"></i>
        <h3>Tüm sistemler normal</h3>
        <p>Şu anda aktif uyarı bulunmuyor</p>
      </div>
    </div>
  </main>
</body>
</html>
